<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation2</title>
     <style> 
     canvas{
        border: 2px solid rgb(59, 177, 5);
        margin: 100px;
        display: block;
    }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
    <script>
        var boxX = -100;
        var ctx = document.getElementById("can").getContext("2d");
        setInterval(function(){
            //ctx.clearRect(0,0,500,500);
            ctx.beginPath();
            var circleX =Math.round(Math.random()*500);
            var circleY =Math.round(Math.random()*500);
            var circleD =Math.round(Math.random()*50);
            var red =Math.round(Math.random()*255);
            var green =Math.round(Math.random()*255);
            var blue =Math.round(Math.random()*255);
            var alpha =Math.random();
            ctx.fillStyle="rgb("+red+","+green+","+blue+","+alpha+")";
            ctx.arc(circleX,circleY,circleD,0,(Math.PI/180)*360,true);
            ctx.fill();
            ctx.closePath();
        },100)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function TextInputHandler(source){
       console.log(source.type)
       document.getElementById(source.type+"op").value = source.value;
    };
    function TextOutputHandler(source){
        document.getElementById("prog").value= source.value;
    };
</script>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Type</th>
                <th>As rendered by browser</th>
                <th>value rendered by user</th>
            </tr>
        </thead>
        <tbody>

            <tr><td> text</td>
                <td> <input type="text" oninput="TextInputHandler(this)"></td>
                <td><output id="textop"></output> </td>
            </tr>
            <tr><td>search</td>
                <td> <input type="search" oninput="TextInputHandler(this)"></td>
                <td><output id="searchop"> </output> </td>
            </tr>
            <tr><td>color</td>
                <td> <input type="color" oninput="TextInputHandler(this)"></td>
                <td><output id="colorop"> </output> </td>
            </tr>
            <tr><td>range</td>
                <td> <input type="range" oninput="TextInputHandler(this)"></td>
                <td><output id="rangeop"> </output> </td>
            </tr>
            <tr><td>time</td>
                <td> <input type="time" oninput="TextInputHandler(this)"></td>
                <td><output id="timeop"> </output> </td>
            </tr>
            <tr><td>date</td>
                <td> <input type="date" oninput="TextInputHandler(this)"></td>
                <td><output id="dateop"> </output> </td>
            </tr>
            <tr><td>week</td>
                <td> <input type="week" oninput="TextInputHandler(this)"></td>
                <td><output id="weekop"> </output> </td>
            </tr>
            <tr><td>month</td>
                <td> <input type="month" oninput="TextInputHandler(this)"></td>
                <td><output id="monthop"> </output> </td>
            </tr>
            <tr><td>number</td>
                <td> <input type="number" oninput="TextInputHandler(this)"></td>
                <td><output id="numberop"> </output> </td>
            </tr>
            <tr><td>datetime-local</td>
                <td> <input type="datetime-local" oninput="TextInputHandler(this)"></td>
                <td><output id="datetime-localop"> </output> </td>
            </tr>
            <tr><td>email</td>
                <td> <input type="email" oninput="TextInputHandler(this)"></td>
                <td><output id="emailop"> </output> </td>
            </tr>
            <tr><td>tel</td>
                <td> <input type="tel" oninput="TextInputHandler(this)"></td>
                <td><output id="telop"> </output> </td>
            </tr>
            <tr><td>url</td>
                <td> <input type="url" oninput="TextInputHandler(this)"></td>
                <td><output id="urlop"> </output> </td>
            <tr><td>progress</td>
                <td> <input type="range" min="0" max="1" step="0.1" oninput="TextOutputHandler(this)"></td>
                <td><progress id="prog"> </progress> </td>
            </tr>
            <tr><td>meter</td>
                <td><meter low="0.2" high="0.8" optimum="0.5" value="0.7" ></meter>
                </td>
                <td> </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

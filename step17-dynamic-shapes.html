<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic shape</title>
    <style>
        canvas{
            border: 2px solid rgb(59, 177, 5);
            margin: 100px;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600" id="can"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
             ctx.beginPath();
             //ctx.fillRect(0,0,600,50);
             ctx.fillRect(0,50,600,600);
             ctx.fillRect(0,0,600,50);
             ctx.fillRect(0,0,600,50);
             

             ctx.strokeStyle = "purple";
             ctx.fillStyle = "brown";
             for(var i =50; i <=550; i+=10){
                ctx.moveTo(i,50);
                ctx.lineTo(550,i);
             }
             for(var i =50; i <=550; i+=10){
                ctx.moveTo(50,i);
                ctx.lineTo(i,550);
             }
             //ctx.stroke();
             ctx.fill();
             ctx.stroke();
    </script>
</body>
</html>

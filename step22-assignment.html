<body>
    <canvas width="500" height="500" id="can"></canvas>
    <script>
        
       
         var ctx = document.getElementById("can").getContext("2d");
            var x=0
            
            setInterval(function () {
               

               ctx.clearRect(0,0,500,400)
               ctx.beginPath();
            ctx.arc(50,50,30,0,(Math.PI/180)*360);
            ctx.fillStyle = "tomato";
            ctx.strokeStyle = "black";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

             ctx.beginPath();
             ctx.strokeStyle = "black";
             ctx.fillStyle = "brown";
             ctx.moveTo(x+50,300);
             ctx.lineTo(x+450,300);
             ctx.lineTo(x+350,400);
             ctx.lineTo(x+150,400);
             ctx.lineTo(x+50,300);
             ctx.fill();
             ctx.stroke();
             
             ctx.moveTo(x+250,300);
             ctx.lineTo(x+250,100);
             ctx.lineTo(x+253,100);
             ctx.lineTo(x+253,300);
             ctx.lineTo(x+250,300);
             ctx.fill();
             ctx.stroke();
             ctx.closePath();
             ctx.closePath();
             ctx.beginPath();
             ctx.fillStyle = "lightgrey";
             ctx.moveTo(x+250,100);
             ctx.lineTo(x+150,275);
             ctx.lineTo(x+350,225);
             ctx.lineTo(x+250,100);
             ctx.fill();
             ctx.stroke();
             ctx.closePath();
             ctx.beginPath();
             ctx.fillStyle = "red";
             ctx.moveTo(x+250,100);
             ctx.lineTo(x+250,50);
             ctx.lineTo(x+300,100);
             ctx.lineTo(x+250,100);
             ctx.fill();
             ctx.closePath();
             ctx.stroke();


             ctx.beginPath();
            ctx.arc(x+110,324,20,0,(Math.PI/180)*360);
            ctx.fillStyle = "orange";
            ctx.strokeStyle = "mustard";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            
           ctx.beginPath();
            ctx.arc(x+110,324,10,0,(Math.PI/180)*360);
            ctx.fillStyle = "brown";
            ctx.strokeStyle = "black";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
            
             var img1 = new Image();
            img1.src = "image/pirate.png";
            img1.onload = function(){
                //img1.height=150;
               // img1.width=150;
                //ctx.rotate((Math.PI/100)*45);
                ctx.drawImage(img1,x+230,165);
            }


            

            ctx.beginPath();
            ctx.font = "50px bold aerial";
             ctx.fillStyle = "orange";
        //ctx.scale(1,1);
        //ctx.rotate((Math.PI/180)*45);
           // ctx.translate(10,40);
           ctx.fillText("Valtech_",x+160,350);
           ctx.closePath();


           x+=5
           if (x>500)
           x=0
          
            },150)
             
             setInterval(function(){
             ctx.beginPath();
            var circleX =Math.round(Math.random()*500);
            var circleY =Math.round(Math.random()*100);
            var circleD =Math.round(Math.random()*50);
            var red =Math.round(Math.random()*255);
            var green =Math.round(Math.random()*255);
            var blue =Math.round(Math.random()*255);
            var alpha =Math.random();
            ctx.fillStyle="rgb(0,0,"+blue+","+alpha+")";
            ctx.arc(circleX,circleY+400,circleD,0,(Math.PI/180)*360,true);
            ctx.fill();
            ctx.closePath();
             },100)
             

           ctx.beginPath();
             //ctx.fillRect(0,0,600,50);
             ctx.fillStyle = "dodgerblue";
              ctx.fillRect(0,400,600,600);
             ctx.fill();
             ctx.closePath();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <td>User Name</td>
                    <td><input name="uname" required type="text"></td>
                </tr>
                <tr>
                    <td>User Age</td>
                    <td><input onchange="validateAge()" id="uage" name="uage" required min="18" max="90" step="1" type="number"></td>
                </tr> 
                <tr>
                    <th> &nbsp;</th>
                    <td><button type="submit" >Register</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        document.getElementById("uage").setCustomValidity("Enter your Age");
        function validateAge(){
            if(document.getElementById("uage").value<18){
                document.getElementById("uage").setCustomValidity("you are too young to join us");
            }
            else if(document.getElementById("uage").value>90){
                document.getElementById("uage").setCustomValidity("you are too old to join us");
            }
            else{
                document.getElementById("uage").setCustomValidity("");
            }
        }
    </script>
</body>
</html>

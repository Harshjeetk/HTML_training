<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage</title>
    <script>
        function storeInfo(){
            var info={
                uname : document.getElementById("uname").value,
                umail : document.getElementById("umail").value,
                uphone : document.getElementById("uphone").value,
            };
            localStorage.setItem("user",JSON.stringify(info));
        };
        function clearInfo(){
            localStorage.clear();
        }
        function getKeyName(){
           alert( localStorage.key(0));
        }
        function getLength(){
           alert( localStorage.length);
        } 
        
    </script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th> User Name</th>
                <td><input id="uname" name="uname" type="text"/></td>
            </tr>
            <tr>
                <th> User eMail</th>
                <td><input id="umail" name="email"  type="email"/></td>
            </tr>
            <tr>
                <th> User Phone</th>
                <td><input id="uphone" name="Phone"  type="tel"/></td>
            </tr>
            <tr>
                <th> &nbsp;</th>
                <td><input onclick="storeInfo()" type="submit" value=" store info"/></td>
            </tr>
        </tbody>
    </table>
    <button onclick="clearInfo()">clear</button>
    <button onclick="getKeyName()">get key name</button> 
    <button onclick="getLength()">get number of stored users</button> 
   
</body>
</html>
